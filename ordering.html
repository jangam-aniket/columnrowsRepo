<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Ordering Example</title>

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="colAndRows.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 order-last box-1">col-1</div>
        <div class="col-sm-4 box-2">col-2</div>
        <div class="col-sm-4 order-first box-3">col-3</div>
      </div>
    </div>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
  </body>
</html>
